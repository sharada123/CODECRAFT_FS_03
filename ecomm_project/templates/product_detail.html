{% extends 'base.html' %}
{% load static %}
{% block 'main' %}
<div class="container">
    <div class="row">
        
        <div class="col-md-4 mt-5">
           
                <img src="{{product.image.url}}" alt="{{product.product_name}} image" height="250">
              
           
        </div>
        <div class="col-md-8 mt-5">
          
                  
                  <div class="card">
                    <h5 class="card-header">{{product.category}}</h5>
                    <div class="card-body">
                      <p class="card-title fw-bold">Product Name:&nbsp;{{product.product_name}}</p>
                      <p>Product description:&nbsp;{{product.description}}</p>
                        <p>Price:&nbsp;{{product.price}}</p>
                      <a href="{% url 'add_to_cart' %}" class="btn btn-primary">Add To Cart</a>
                      <a href="{% url 'cart'  %}" class="btn btn-primary">View Cart</a>
                    </div>
                  </div>
        </div>
      
    </div>
</div>


{% endblock 'main' %}
