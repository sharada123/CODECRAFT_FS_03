{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="{% static 'assets/css/bootstrap.min.css' %}"/>
    <link

      crossorigin="anonymous"
      referrerpolicy="no-referrer"

    <title> Local E-Store Web Application</title>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Local E-Store</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'about_us' %}">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'contact_us' %}">Contact Us</a>
              </li>
              
          </ul>
          <ul class="navbar-nav mb-2 mb-lg-0 me-5">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{% url 'cart' %}" title="Cart"><i class="fa-solid fa-cart-shopping"></i></a>
            </li>
           
          {% if user.is_authenticated %}
          <!-- <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'logout' %}" title="LogOut"  >&nbsp;<i class="fa-solid fa-right-from-bracket"></i></a>
          </li> -->
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              <i class="fa-solid fa-user"></i>
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              <li><a class="dropdown-item" href="#">{{user.username|capfirst}}</a></li>
              <li> <a class="dropdown-item" aria-current="page" href="{% url 'logout' %}" title="LogOut"  >Logout</a></li>
              
            </ul>
          </li>
          {% else %}
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'register' %}" title="Sign Up">&nbsp;<i class="fa-solid fa-user-plus"></i></a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'login' %}" title="Login">&nbsp;<i class="fa-solid fa-right-to-bracket"></i></a>
          </li>
          {% endif %}
          </ul>
        </div>
      </div>
